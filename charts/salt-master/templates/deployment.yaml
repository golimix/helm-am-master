apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-starter-base.fullname" . }}
  labels:
    {{- include "helm-starter-base.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helm-starter-base.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm-starter-base.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm-starter-base.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: volume-{{ include "helm-starter-base.fullname" . }}-config
          configMap:
            name: {{ include "helm-starter-base.fullname" . }}        
            items:
              - key: master
                path: master
        # TODO 这里可以考虑把sqlite更换为mysql之类的数据库
        - name: volume-am-master-database
          persistentVolumeClaim:
            claimName: volume-am-master-database
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: tcp-pubsub
              containerPort: {{ .Values.service.pubsub.port }}
              protocol: TCP
            - name: tcp-return
              containerPort: {{ .Values.service.return.port }}
              protocol: TCP
            - name: tcp-api
              containerPort: {{ .Values.service.api.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: tcp-api
          readinessProbe:
            httpGet:
              path: /
              port: tcp-api
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: volume-{{ include "helm-starter-base.fullname" . }}-config
              mountPath: "/etc/salt/master"
              subPath: master
              readOnly: true
            - name: volume-am-master-database
              #  TODO 替换掉不需要关注的 /iflytek
              mountPath: "/iflytek/server/master"
              readOnly: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
