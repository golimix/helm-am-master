# Default values for helm-starter-base.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: limix/am-master
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

configmap:
  master: |
     name: limix
     role: master
     master:
       owner: limix
       name: limix
       center: 47.92.78.18:50080
       ip: limix.limix.com
       port: 80
       salt: http://limix.limix.com:18080
     database:
       type: sqlite
     sqlite:
       name: "/limix/data/master/database/test.db"
     git:
       url: http://git.limix.com:3030
       token: 8ed1c72682aedfb13ac048d736bf553c901f7c45
       localpath: /limix/data/master/git
     salt:
       url: http://192.168.3.38:8181
       username: root
       password: root
       eauth: auto
     filesystem:
       root: /limix/data/master/filesystem
       script: /limix/data/master/filesystem/scripts
     security:
       casbin:
         model: /limix/server/master/security.conf

storage:
  database:
    class: local-path
    size: 2G
  git:
    class: local-path
    size: 2G
  filesystem:
    class: local-path
    size: 2G

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
